{% extends 'learning_logs/base.html' %}

{% block content %}
<style>
/* Container */
.delete-box {
    max-width: 600px;
    margin: 60px auto;
    padding: 30px 25px;
    background: #f3f4f6;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    animation: slideFade 0.6s ease-out;
    font-family: 'Arial', sans-serif;
}

/* Animation */
@keyframes slideFade {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Title / Text */
.delete-box p {
    font-size: 22px;
    font-weight: 600;
    color: #1e3a8a;
    margin-bottom: 20px;
}

/* Delete Button (themed) */
.delete-btn {
    display: inline-block;
    padding: 12px 22px;
    background: #ef4444; /* red */
    color: white;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
}

.delete-btn:hover {
    background: #dc2626;
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
}

/* Cancel Button (purple theme) */
.cancel-btn {
    display: inline-block;
    padding: 12px 22px;
    margin-left: 10px;
    background: #4f46e5;
    color: white;
    font-weight: bold;
    border-radius: 10px;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
}

.cancel-btn:hover {
    background: #6366f1;
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(79, 70, 229, 0.4);
}
</style>

<div class="delete-box">
    <p>Are you sure you want to delete <strong>{{ topic }}</strong>?</p>

    <form action="{% url 'learning_logs:delete_topic' topic.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Yes, delete</button>
        <a href="{% url 'learning_logs:topics' %}" class="cancel-btn">Cancel</a>
    </form>
</div>

{% endblock %}
